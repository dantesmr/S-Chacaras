      <!-- Area de cadastro de chacaras que geralmente deve ficar ocultada ate ser solicitado-->
      <div class="container">  
        <div class="row">
          <div class="col-lg-12 upload-group" id="uploadDiv">
            <h2>Cadastrar minha Chácara</h2>
              <!-- Local informando como é realizado o cadastramento da chacara-->
              <div>
                <p>Primeiro selecione uma imagem para sua Chácara</p>
                <p>Apos selecionar uma imagem preencha os dados corretamente</p>
                <p>* Campos de Preenchimento Obrigatórios</p>
              </div>
              <label class="myLabel" id="inputLabel">
                <input type="file" id="upload" required/>
                <span>Selecione uma Imagem</span>
              </label>
              <!-- Local de preenchimento do nome da chacara-->
              <div class="col-lg-12 input-group upload-group">
                <label>Nome da Chácara *</label>
                <input type="text" placeholder="Nome da Chácara" id="chacNome">
              </div>
              <!-- Local de preenchimento do nome do propreietario-->
              <div class="col-lg-12 input-group upload-group">
                <label>Nome do Proprietário *</label>
                <input type="text" placeholder="Nome do Proprietário" id="chacDono">
              </div>
              <!-- Local de preenchimento do endereço da chacara-->
              <div class="col-lg-12 input-group upload-group">
                <label>Endereço *</label>
                <input type="text" placeholder="Endereço da Chácara" id="chacEnd">
              </div>
              <!-- Local de preenchimento do numero da chacara (se tiver)-->
              <div class="col-lg-12 input-group upload-group">
                <label>Número</label>
                <input type="text" placeholder="Número" id="chacNum">
              </div>
              <!-- Local de preenchimento do complemento ao endereço (opcional)-->
              <div class="col-lg-12 input-group upload-group">
                <label>Complemento</label>
                <input type="text" placeholder="Complemento" id="chacComp">
              </div>
              <!-- Local de preenchimento do cep da chacara-->
              <div class="col-lg-12 input-group upload-group">
                <label>CEP *</label>
                <input type="text" placeholder="CEP da Chácara" id="chacCEP">
              </div>
              <!-- Local de preenchimento da cidade em que se localiza a chacara-->
              <div class="col-lg-12 input-group upload-group">
                <label>Cidade *</label>
                <input type="text" placeholder="Cidade" id="chacCity">
              </div>
              <!-- Local de preenchimento do estado em que se localiza a chacara-->
              <div class="col-lg-12 input-group upload-group">
                <label>Estado *</label>
                <input type="text" placeholder="Estado" id="chacEstate">
              </div>
              <!-- Local de preenchimento informando se a chacara é mobiliada ou não-->
              <div class="col-lg-12 input-group upload-group">
                <label>Mobiliada *</label>
                <input type="checkbox" id="chacSim" value="Sim">Sim
                <input type="checkbox" id="chacNao" value="Não">Não
              </div>
              <!-- Local de preenchimento informando a quantidade de quartos-->
              <div class="col-lg-12 input-group upload-group">
                <label>Quantidade de Quartos *</label>
                <input type="text" placeholder="0" id="chacQuartos">
              </div>
              <!-- Local de preenchimento informando a quantidade de banheiros-->
              <div class="col-lg-12 input-group upload-group">
                <label>Quantidade de Banheiros *</label>
                <input type="text" placeholder="0" id="chacBanheiros">
              </div>
              <!-- Local de preenchimento informando a quantidade de churrasqueiras (se tiver)-->
              <div class="col-lg-12 input-group upload-group">
                <label>Quantidade de Churrasqueiras *</label>
                <input type="text" placeholder="0" id="chacChurrasqueiras">
              </div>
              <!-- Local de preenchimento informando a quantidade de piscinas (se tiver)-->
              <div class="col-lg-12 input-group upload-group">
                <label>Quantidade de Piscinas *</label>
                <input type="text" placeholder="0" id="chacPiscinas">
              </div>
              <!-- Local de preenchimento informando descriçoes a mais por parte do proprietario-->
              <div class="col-lg-12 input-group upload-group">
                <label>Adicione Alguma Descrição *</label>
                <textarea cols="30" rows="7" placeholder="Minha Chácara" id="chacDescricao"></textarea>
              </div>
              <!-- Botão de confirmação dos dados informados-->
              <button type="button" class="btn btn-primary upload-group" onclick="uploadFile()">Enviar</button>
              <button type="button" class="btn btn-primary upload-group" onclick="cancelar()">Cancelar</button>
          </div>
        </div>  
      </div>
