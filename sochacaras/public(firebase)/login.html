<!DOCTYPE html>
<html>
    <head>
        <title>Só Chácaras - Faça Login em sua conta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Web App para aluguel de Chácaras">
        <meta name="author" content="TrashMakers">
        
        <!-- CSS mais recente compilado e minimizado do bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Tema opcional mas é bom deixa-lo pois está em uso -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        
        <!-- Nosso css contendo os estilos aplicados em nosso projeto -->
        <link rel="stylesheet" href="css/styles.css">

        <!--Usados para o App Manisfest funcionar de forma correta mesmo em dispositovos antigos-->
        <link rel="manifest" href="manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="SChácaras">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-57x57.png" sizes="57x57">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-60x60.png" sizes="60x60">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-72x72.png" sizes="72x72">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-76x76.png" sizes="76x76">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-114x114.png" sizes="114x114">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-120x120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-144x144.png" sizes="144x144">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-152x152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="/imagens/logo/apple-icon-180x180.png" sizes="180x180">
        <meta name="msapplication-TileImage" content="/imagens/logo/app-icon-144x144.png">
        <meta name="msapplication-TileColor" content="#fff">
        <meta name="theme-color" content="#4b0082">
    </head>

    <body>
        <!-- Navbar criado usando o bootstrap -->
        <nav class="navbar navbar-inverse navbar-static-top">
          <div id="mynavbar" class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="login.html">Só Chácaras</a>
            </div>
          </div>
        </nav>

        <!-- Area para fazer o login com e-mail e senha ou com o google -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Bem vindo ao Só Chácaras</h2>
                    <img src="imagens/logo.png" class="appLogo">  <!-- Logo do app -->
                </div>
            </div>
            <div class="row">
                 <!-- Area para fazer o login com e-mail e senha -->
                <div class="col-md-12">
                    <label for="emailInput">E-mail</label>
                    <input type="email" id="emailInput" placeholder="Usuário">
                </div>
                <div class="col-md-12">
                    <label for="senhaInput">Senha</label>
                    <input type="password" id="senhaInput" placeholder="Senha">
                </div>
            </div>    
            <div class="row">
                <div class="col-md-12">
                    <!-- Botão de confirmação para login com e-mail e senha-->
                    <button type="button" class="btn btn-primary" onclick="logIn()">Entrar</button>
                    <p><small>-- ou --</small></p>
                    <!-- Botão de confirmação para login com google-->
                    <button type="button" class="btn btn-primary" onclick="signIn()"><i class="fa fa-google-plus"></i> Login com Google</button>
                    <p><small>-- Ainda não tem uma conta?--</small></p>
                    <!-- Botão para redirecionar a tela de cadastro com e-mail e senha-->
                    <a href="cad_user.html"><button type="button" class="btn btn-primary">Criar Nova Conta</button></a>
                </div>
            </div>
        </div>

        <!-- Inicialização do Firebase-->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="js/app_firebase.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        
        <!-- Bootstrap core JavaScript-->
        <!-- Colocado no final do documento para que as páginas sejam carregadas mais rapidamente -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        
        <!-- Último JavaScript compilado e minimizado do bootstrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <!-- Nosso javascript contendo o metodo de login com e-mail e senha ou login com Google-->
        <script src="js/login.js"></script>

        <!--Links para os js referentes ao funcionamento do serice worker-->
        <script src="/js/promise.js"></script>
        <script src="/js/fetch.js"></script>
        <script src="/js/app.js"></script>

    </body>

</html>
