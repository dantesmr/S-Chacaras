<!DOCTYPE html>
<html>
<head>
	<title>Só Chácaras - Cadastro de Novo Usuário</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<!--Usados para o css que criamos e o do bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!--Usados para o java script de validação dos formularios-->
	<script type="text/javascript" src="js/validar_cadastro.js"></script>
	<!--Usados para java script do bootstrap e do jquery-->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--Usados para o App Manisfest funcionar de forma correta-->
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Music Fest">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-57x57.png" sizes="57x57">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-60x60.png" sizes="60x60">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-72x72.png" sizes="72x72">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-76x76.png" sizes="76x76">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-114x114.png" sizes="114x114">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-120x120.png" sizes="120x120">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-144x144.png" sizes="144x144">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-152x152.png" sizes="152x152">
	<link rel="apple-touch-icon" href="/imagens/logo/apple-icon-180x180.png" sizes="180x180">
	<meta name="msapplication-TileImage" content="/imagens/logo/app-icon-144x144.png">
	<meta name="msapplication-TileColor" content="#fff">
	<meta name="theme-color" content="#4b0082">
</head>
<body>
	<nav id="mynavbar">
		<div class="container-fluid">
			<legend class="titulo"><h2 class="cad_user">Cadastro</h2></legend>
		</div>
	</nav>
	<section class="formulario">
		<ul id="usersList"></ul>
		<hr>
		<div class="col-md-12">
		    <form>
		    	<div class="inp">
		    		<label for="nome">* Nome Completo:</label>
		    		<input type="text" name="nome" id="nome" placeholder="Digite seu Nome Completo" required>
		    	</div>
		    	<div class="inp">
		    		<label for="cpf">* CPF/CNPJ:</label>
		    		<input type="text" name="CPF" id="cpf" placeholder="Digite seu CPF/CNPJ" required>
		    	</div>
		    	<div class="inp">
		   			<label for="email1">* E-mail:</label>
	 				<input type="email" name="E-mail" id="email1" placeholder="Digite seu E-mail" required>
	   			</div>
		    	<div class="inp">
		    		<label for="email2">* Confirmar E-mail:</label>
		    		<input type="email" name="E-mail" id="email2" placeholder="Confirme seu E-mail" required>
		    	</div>
		    	<div class="inp">
		    		<label for="profissao">Profissão:</label>
		    		<input type="text" name="profis" id="profissao" placeholder="Sua Profissão">
		    	</div>
		    	<div class="inp">
		    		<label for="cidade">* Cidade:</label>
		    		<select name="Cidade" id="cidade">
		    			<option>Patos De Minas</option>
		    			<option>Presidente Olegário</option>
		    			<option>Uberlândia</option>
		    			<option>Uberaba</option>
		    		</select>
		    	</div>
		    	<div class="inp">
		    		<label for="estado">* Estado:</label>
		    		<select name="Estado"  id="estado">
		    			<option>Minas Gerais</option>
		    			<option>São Paulo</option>
		    			<option>Manaus</option>
		    			<option>Goiás</option>
		    		</select>
		    	</div>
		    	<div class="inp">
		    		<label for="senha1">* Senha:</label>
		    		<input type="password" name="Senha" id="senha1" placeholder="Digite a Senha" required>
		    	</div>
		    	<div class="inp">
		    		<label for="senha2">* Confirmar Senha:</label>
		    		<input type="password" name="ConfirmarSenha" id="senha2" placeholder="Digite a Senha Novamente" required>
		    	</div>
		    	        
		    	<!--Indicação de campos obrigatorios-->
		    	<div  class="pgf">
		    	    <p>* Campos Obrigatórios</p>
		    	</div>

		    	<!--Botões de confirmação e cancelamento-->
		    	<div class="row">
		    		<div class="col-md-12">
		    			<div class="btn">
		    				<button type="button" id="addButton">Confirmar Cadastro</button>
		    			</div>		    		
		    		</div>		    	
		    	</div> 
		    	<div class="row">
		    		<div class="col-md-12">
		    			<div class="btn">
		    				<a href="index.html"><button type="button">Cancelar Cadastro</button></a>
		    			</div>		    		
		    		</div>		    	
		    	</div>
		    </form>
		</div>
	</section>

	<!--Inicialização do Firebase-->
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
	<script src="js/app_firebase.js"></script>
	<script src="js/real-time-database.js"></script>

	<!--Links para os js referentes ao serice worker-->
	<script defer src="/js/material.min.js"></script>
	<script src="/js/promise.js"></script>
	<script src="/js/fetch.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/feed.js"></script>	
	
</body>
</html>
